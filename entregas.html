<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
   <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Delivery</h2>
        <form>
            <strong>  <label for="nome">Nome:</label> </strong> 
            <input type="text" id="nome" name="nome" required>

            <strong><label for="contato">Contato:</label></strong>
            <input type="contato" id="contato" name="contato" required>

        <strong><label for="endereço">Endereço:</label></strong>
            <input type="endereço" id="endereço" name="endereço" required>

        <strong><label for="mensagem">Pedido:</label></strong>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
